    </div>

    <audio id="background-audio" src="assets/underyourspell.ogg"></audio>

    <script>
        window.onload = function() {
            const audio = document.getElementById("background-audio");
            audio.volume = 0;
            audio.play();

            let fadeDuration = 4000;
            let interval = 50;
            let increment = interval / fadeDuration;

            let fadeAudio = setInterval(() => {
                if (audio.volume < 0.2) {
                    audio.volume += increment;
                } else {
                    audio.volume = 0.2;
                    clearInterval(fadeAudio);
                }
            }, interval);
        };
    </script>
